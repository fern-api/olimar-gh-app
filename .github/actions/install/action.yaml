name: Install Repo
description: Install the ts toolchain and dependencies

runs:
  using: "composite"

  steps:
    - name: ⎔ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.4.0

    - name: 📥 Install dependencies
      shell: bash
      run: pnpm install

    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 22
        cache: pnpm
