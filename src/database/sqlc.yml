version: "2"
plugins:
    - name: ts
      wasm:
          url: https://downloads.sqlc.dev/plugin/sqlc-gen-typescript_0.1.3.wasm
          sha256: 287df8f6cc06377d67ad5ba02c9e0f00c585509881434d15ea8bd9fc751a9368
sql:
    - engine: "postgresql"
      queries: "queries"
      schema: "migrations"
      codegen:
          - out: gen-queries
            plugin: ts
            options:
                runtime: node
                driver: pg
      database:
          uri: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
      analyzer:
          database: false
      rules:
          - sqlc/db-prepare